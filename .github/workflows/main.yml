name: CI/CD Pipeline

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- Backend Setup ---
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install
      - name: Run Backend Tests
        working-directory: backend
        run: npm test

      # --- Frontend Setup ---
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install
      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # --- ML Microservice Setup ---
      - name: Setup Python for ML
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install ML Dependencies
        working-directory: ml
        run: pip install -r requirements.txt

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Copy build artifacts (backend and frontend build) to the EC2 instance
      - name: Copy Files to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "backend/*, frontend/build/*"
          target: "/home/${{ secrets.EC2_USERNAME }}/sentify-deploy/"

      # Execute remote SSH commands on the EC2 instance to restart services
      - name: Execute Deployment Commands on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/sentify-deploy/backend
            # Restart backend using PM2 (or start it if it's not running)
            pm2 restart all || pm2 start server.js --name sentify-backend
            # Optionally, reload your web server (e.g., Nginx) if used:
            # sudo systemctl reload nginx
